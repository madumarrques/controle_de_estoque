<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garagem das Marcas - Controle de Estoque</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Garagem das Marcas - Controle de Estoque</h1>
  </header>

  <main>
    <section class="form-section">
      <h2>Adicionar Produto</h2>
      <form id="form-produto">
        <input type="text" id="nome" placeholder="Nome do produto" required>
        <input type="text" id="categoria" placeholder="Categoria" required>
        <input type="number" id="preco" placeholder="Preço (R$)" step="0.01" required>
        <input type="number" id="quantidade" placeholder="Quantidade" required>
        <button type="submit">Salvar</button>
      </form>
    </section>

    <section class="lista-section">
      <div class="topo-lista">
        <h2>Lista de Produtos</h2>
        <input type="text" id="busca-produto" placeholder="Buscar produto..." onkeyup="buscarProduto()">
      </div>

      <table id="tabela-produtos">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <form id="form-editar" style="display:none;">
        <h3>Editar Produto</h3>
        <input type="hidden" id="edit-index" />
        <input type="text" id="edit-nome" readonly />
        <input type="number" id="edit-quantidade" placeholder="Nova quantidade" min="0" required />
        <input type="number" id="edit-preco" placeholder="Novo preço" step="0.01" min="0" required />
        <button type="submit">Salvar Alterações</button>
        <button type="button" onclick="cancelarEdicao()">Cancelar</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
